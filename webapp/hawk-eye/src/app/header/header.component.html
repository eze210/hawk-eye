<!-- src/app/header/header.component.html -->
<header id="header" class="header">
  <div class="header-page bg-primary">
    <a class="toggle-offcanvas bg-primary" (click)="toggleNav()"><span></span></a>
    <h1 class="header-page-siteTitle">
      <a routerLink="/">Hawk Eye</a>
    </h1>
  </div>

  <nav id="nav" class="nav" role="navigation">
    <ul class="nav-list">
      <li>
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">Hawk Eye</a>
      </li>
      <li>
        <a
          routerLink="/upload"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">Upload Image</a>
      </li>
      <li>
        <a
          routerLink="/srplget"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">Get Faces in SRPL</a>
      </li>
      <li>
        <a
          routerLink="/sre"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">Get Faces in SRE</a>
      </li>
      <li>
        <a
          routerLink="/search"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">Search Faces by Image</a>
      </li>
    </ul>
  </nav>
</header>
